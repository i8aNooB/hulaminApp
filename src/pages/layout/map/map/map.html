
<ion-header>
      <ion-navbar color="lightblue">
        <button ion-button menuToggle >
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Hotel Tonight
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="showMapMarker()">
                <ion-icon name="map"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar color="lightblue">
        <ion-searchbar ></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content padding >
 
    <ion-card  *ngFor="let mapList of mapList | async" >
      <div tappable (click)="showDetail(mapList.key)" >
         <div class="img-map-wrapper">   
              <!--*********** Replace your google map API key  ***********-->
              <img tappable src="https://maps.googleapis.com/maps/api/staticmap?center={{mapList.lat}},{{mapList.lng}}&zoom=15&scale=2&size=400x300&maptype=roadmap&format=png&visual_refresh=true&key=YOUR_API_KEY"/>

        </div>

          <ion-list no-lines>
            <ion-item>

              <ion-avatar item-left>
                    <img src="{{mapList.image}}">
              </ion-avatar>
              
              <h2>{{mapList.name}}</h2>
              <p>{{mapList.openDate}}</p>

              <ion-badge item-right>rating:{{mapList.rating}}</ion-badge>

            </ion-item>
          </ion-list>
        </div>
      </ion-card>
      <div style="height:50px;"></div>
</ion-content>
